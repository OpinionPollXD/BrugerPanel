<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue School Project</title>
  <link rel="stylesheet" href="/CSS/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- Language Selection -->
        <div v-if="selectedLanguage === null">
            <h2>Vælg sprog</h2>
            <button v-for="(language, index) in languageOptions" :key="index" @click="setLanguage(index)">
              {{ language }}
            </button>
          </div>
    
        <!-- Questions List -->
    

        <div v-if="selectedLanguage !== null && !answered && !selectedQuestion">
            <h2>Spørgsmål</h2>
            <h3>{{ getRandomQuestion().questionText }}</h3>
            <button @click="submitAnswer(1)">{{ getRandomQuestion().option1 }}</button>
            <button @click="submitAnswer(2)">{{ getRandomQuestion().option2 }}</button>
            <button @click="submitAnswer(3)">{{ getRandomQuestion().option3 }}</button>
        </div>

    
        <!-- Selected Question Section -->
        <div v-else-if="!answered && selectedQuestion">
          <h2>{{ selectedQuestion.text }}</h2>
          <button v-for="answer in selectedQuestion.answers" :key="answer.id" @click="submitAnswer(answer.id)">
            {{ answer.text }}
          </button>
        </div>
    
        <!-- Statistics Section -->
        <div v-else-if="answered">
          <!-- Statistikkerne vises som før -->
        </div>
      </div>
  <script src="/Javascript/index.js"></script>
</body>
</html>
